<include file="Public:header" />
<h1>分页设置</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <form id="form1" method="post" action="{:U('Pageset/index')}" enctype="multipart/form-data" role="form">
                <table class="table table-bordered  table-hover">
                    <tr>
                        <th>模型名称</th>
                        <th>每页显示行数</th>
                        <th>头信息</th>
                        <th>上一页</th>
                        <th>下一页</th>
                        <th>首 页</th>
                        <th>末 页</th>
                        <th>样式主题</th>
                    </tr>
                    <volist name="list" id="vo">
                    <tr>
                        <td>
                            <input type="text" class="form-control" name="name[]" value="{$vo.name}" disabled>
                            <input type="hidden" name="id[]" value="{$vo.id}">
                        </td>
                        <td>      
                          <input type="text" class="form-control" name="listrows[]" value="{$vo.listrows}">
                        </td> 
                        <td>     
                          <input type="text" class="form-control" name="header[]" value="{$vo.header}">
                        </td> 
                        <td>     
                          <input type="text" class="form-control" name="prev[]" value="{$vo.prev}">
                        </td> 
                        <td>    
                          <input type="text" class="form-control" name="next[]" value="{$vo.next}">
                        </td> 
                        <td>      
                          <input type="text" class="form-control" name="first[]" value="{$vo.first}">
                        </td> 
                        <td> 
                          <input type="text" class="form-control" name="last[]" value="{$vo.last}">
                        </td>
                        <td> 
                          <input type="text" class="form-control" name="theme[]" value="{$vo.theme|htmlspecialchars}">
                        </td>
                    </tr>
                    </volist>
                    <tr>
                        <td colspan="8"><button type="submit" class="btn btn-lg btn-success col-lg-4 col-md-5 col-sm-2">提 交</button></td>
                    </tr>
                </table>                
            </form>
        </div>
    </div>
</div>
<include file="Public:footer" />
