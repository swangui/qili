<include file="Public:header" />
<h1>数据恢复</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered">
                <tr>
                    <th>文件名称</th>
                    <th>文件大小</th>
                    <th>备份时间</th>
                    <th>操 作</th>
                </tr>
                <volist name="list" id="vo">
                <tr>
                    <td>{$vo.name}</td>
                    <td>{$vo.size} </td>
                    <td>{$vo.time}</td>
                    <td><a href="{:U('Datarecover/recover',array('file'=>$vo['name']))}">数据恢复</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{:U('Datarecover/deletebak',array('file'=>$vo['name']))}">删除</a></td>
                </tr>
                </volist>
            </table>
        </div>
    </div>
</div>
