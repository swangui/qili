<include file="Public:header" />
<h1>修改内容</h1>
<div class="container-fluid">
    <form id="form1" class="form-horizontal" method="post" action="{:U('Other/update')}" enctype="multipart/form-data" role="form">
        <input type="hidden" name="id" value="{$vo.id}">
        <div class="form-group">
            <label for="setname" class="col-lg-1 col-md-1 col-sm-2 control-label">名 称</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <input type="text" id="setname" name="setname" class="form-control validate[required]" value="{$vo.setname}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 col-md-1 col-sm-2 control-label left_label">状 态</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <select name="ifshow">              
                    <option value="1" <eq name="vo.ifshow" value="1">selected="selected"</eq>>显示</option>
                    <option value="0" <eq name="vo.ifshow" value="0">selected="selected"</eq>>不显示</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="settag" class="col-lg-1 col-md-1 col-sm-2 control-label">标 签</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <input type="text" id="settag" name="settag" class="form-control validate[required]" value="{$vo.settag}">
                <p class="help-block">*必须英文，标签名对应前台模板中的标签名,如做修改，需要在前台模板同步修改！</p>
            </div>
        </div>
        <div class="form-group">
            <label for="setvalue" class="col-lg-1 col-md-1 col-sm-2 control-label">内 容</label>
            <div class="col-lg-8 col-md-8 col-sm-8">
                <textarea id="setvalue" name="setvalue" class="form-control validate[required]" rows="10">{$vo.setvalue}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-1 col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-lg btn-success col-lg-4 col-md-5 col-sm-2">提 交</button>
            </div>
        </div>
    </form>
</div>
<include file="Public:footer" />
