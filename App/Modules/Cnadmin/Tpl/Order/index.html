<include file="Public:header" />
<h1>内容列表</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-inline" method="post" action="{:U('Order/index')}" role="form">
                <div class="btn-group">
                    <button type="button" class="btn btn-danger" onclick="foreverdel()">删除内容</button>
                    <input type="text" name="shopname" class="form-control btn btn-default" placeholder="输入淘宝ID">
                    <input type="hidden" name="catid" value="{$catid}">
                    <button type="submit" class="btn btn-info">查 询</button>
                </div>
            </form>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered table-hover">
                <tr>
                    <th><input type="checkbox" id="check"></th>
                    <th>编 号</th>
                    <th>淘宝ID</th>
                    <th>姓 名</th>
                    <th>电 话</th>
                    <th>Q Q</th>
                    <th>提交时间</th>
                    <th>操作人</th>
                    <th>处理结果</th>
                    <th>编辑时间</th>
                    <th>操 作</th>   
                </tr>
                <volist name="list" id="vo">
                <tr>
                    <td><input type="checkbox" name="key" value="{$vo.id}"></td>
                    <td>{$vo.id}</td>
                    <td><a href="{:U('Order/edit',array('id'=>$vo['id']))}" title="查 看">{$vo.shopname|msubstr=###,0,15}</a></td>
                    <td>{$vo.name}</td>
                    <td>{$vo.tel}</td>
                    <td>{$vo.qq}</td>
                    <td>{$vo.create_time|toDate='Y-m-d'}</td>
                    <td><if condition="$vo.operation_people == ''">无<else/>{$vo.operation_people}</if></td>
                    <td><if condition="$vo.audit_results == ''">未处理<else/>{$vo.audit_results}</if></td>
                    <td>{$vo.update_time|toDate='Y-m-d'}</td>
                    <td><a href="{:U('Order/edit',array('id'=>$vo['id']))}" title="查 看">查看</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{:U('Order/foreverdelete',array('id'=>$vo['id']))}" onclick="foreverdel({$vo['id']}); return false;" title="删 除">删除</a></td>
                </tr>
                </volist>
            </table>
            {$page}
        </div>
    </div>
</div>
<include file="Public:footer" />
