<script type="text/javascript">
window.UEDITOR_HOME_URL ="/cnadmin/Tpl/Public/Ueditor/";
window.onload = function(){
    window.UEDITOR_CONFIG.emotionLocalization = true;          /* 开启表情图片 */
	window.UEDITOR_CONFIG.initialFrameWidth = "100%";          /* 编辑器宽度 */
    window.UEDITOR_CONFIG.initialFrameHeight = 300;            /* 编辑器高度 */
	var oDate = new Date();
    var now = oDate.getFullYear()+'/'+(oDate.getMonth()+1)+'/'+oDate.getDate()+'/';
    window.UEDITOR_CONFIG.imagePath = "/Uploads/"+now;             /* 图片修正地址 */
	UE.getEditor("content");
}
</script>
