<include file="Public:header" />
<h1>修改密码</h1>
<div class="container-fluid">
    <form id="form1" class="form-horizontal" method="post" action="{:U('Public/changePwd')}" enctype="multipart/form-data" role="form">
        <div class="form-group">
            <label for="oldpassword" class="col-lg-1 col-md-1 col-sm-2 control-label">旧密码</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <input type="password" id="oldpassword" name="oldpassword" class="form-control validate[required]">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-lg-1 col-md-1 col-sm-2 control-label">新密码</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <input type="password" id="password" name="password" class="form-control validate[required]">
            </div>
        </div>
        <div class="form-group">
            <label for="repassword" class="col-lg-1 col-md-1 col-sm-2 control-label">确认新密码</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <input type="password" id="repassword" name="repassword" class="form-control validate[required,equals[password]]">
            </div>
        </div>
        <div class="form-group">
            <label for="verify" class="col-lg-1 col-md-1 col-sm-2 control-label">验证码</label>
            <div class="col-lg-2 col-md-2 col-sm-3">
                <input type="input" id="verify" name="verify" class="form-control input-lg validate[required]"  maxlength="4">
            </div>
            <div class="col-lg-2 col-md-2 col-sm-3">
                <img id="verifyImg" src="{:U('Public/verify')}" title="点击刷新验证码" style="cursor:pointer;">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-1 col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-lg btn-success col-lg-4 col-md-5 col-sm-2">提 交</button>
            </div>
        </div>
    </form>
</div>
<script>
$(function(){
  $("#verifyImg").click(function(){
      var time = Math.random();
	  var src = "{:U('Public/verify')}&time="+time;
	  $(this).attr("src",src);
  });
});
</script>
<include file="Public:footer" />
