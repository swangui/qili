<include file="Public:header" />
<h1>修改管理员</h1>
<div class="container-fluid">
    <form id="form1" class="form-horizontal" method="post" action="{:U('User/update')}" enctype="multipart/form-data" role="form">
        <input type="hidden" name="id" value="{$vo.id}" >
        <div class="form-group">
            <label for="account" class="col-lg-1 col-md-1 col-sm-2 control-label">用户名</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <input type="text" id="account" name="account" class="form-control validate[required]" value="{$vo.account}" readonly>
                <p class="help-block error" id="accounterror" style="color:#F00">必须为英文字母！</p>
            </div>
        </div>
        <div class="form-group">
            <label for="nickname" class="col-lg-1 col-md-1 col-sm-2 control-label">姓 名</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <input type="text" id="nickname" name="nickname" class="form-control validate[required]" value="{$vo.nickname}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 col-md-1 col-sm-2 control-label left_label">权限组</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <select name="role_id"> 
                    <volist name="list" id="l">
                        <if condition="$l['id'] eq $vo['role_id']">       
                        <option value="{$l['id']}" selected="selected">
                        <else />
                        <option value="{$l['id']}">
                        </if>
                        {$l['name']}
                        </option>
                    </volist>
                    <if condition="$vo['role_id'] eq 0">
                        <option value="0" selected="selected">超级管理员</option>
                    </if>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-lg-1 col-md-1 col-sm-2 control-label">邮 箱</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <input type="text" id="email" name="email" class="form-control" value="{$vo.email}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 col-md-1 col-sm-2 control-label left_label">状 态</label>
            <div class="col-lg-6 col-md-5 col-sm-8">
                <select name="status">
                    <option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
                    <option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
                </select>
            </div>
        </div>        
        <div class="form-group">
            <label for="remark" class="col-lg-1 col-md-1 col-sm-2 control-label">备 注</label>
            <div class="col-lg-5 col-md-5 col-sm-6">
                <textarea id="remark" name="remark" class="form-control" rows="3">{$vo.remark}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-1 col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-lg btn-success col-lg-4 col-md-5 col-sm-2">提 交</button>
            </div>
        </div>
    </form>
</div>
<include file="Public:footer" />
