<h1>内容列表</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered table-hover">
                <tr>
                    <th>公司名/店名</th>
                    <th>联系人</th>
                    <th>电话</th>
                    <th>电子邮箱</th>
                    <th>所在地区</th>
                    <th>经营时长</th>
                    <th>月/采购额</th>
                    <th>操 作</th>
                </tr>
                <volist name="list" id="vo">

                    <td><a href="{:U('Survey/edit',array('id'=>$vo['id']))}" title="查 看">{$vo.shopname|msubstr=###,0,15}</a></td>
                    <td>{$vo.contactperson}</td>
                    <td>{$vo.tel}</td>
                    <td>{$vo.email}</td>
                    <td>{$vo.province}{$vo.city}{$vo.districtz}</td>
                    <td>{$vo.businessage}</td>
                    <td>{$vo.monthlyquota}</td>
                    <td><a href="{:U('Survey/edit',array('id'=>$vo['id']))}" title="查 看">查看</a></td>
                </tr>
                </volist>
            </table>
            {$page}
        </div>
    </div>
</div>
