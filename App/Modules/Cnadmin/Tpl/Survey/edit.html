<include file="Public:header" />
<include file="Public:baidu_ueditor" />
<h1>查看内容</h1>
<div class="container-fluid">
  <table class="table table-bordered">
    <tr>
      <th class="col-sm-3">公司名/店名</th>
      <td>{$vo.shopname}</td>
    </tr>
    <tr>
      <th>联系人</th>
      <td>{$vo.contactperson}</td>
    </tr>
    <tr>
      <th>联系电话</th>
      <td>{$vo.tel}</td>
    </tr>
    <tr>
      <th>电子邮件</th>
      <td>{$vo.email}</td>
    </tr>
    <tr>
      <th>所在地区</th>
      <td>{$vo.province}{$vo.city}{$vo.districtz}</td>
    </tr>
    <tr>
      <th>经营范围</th>
      <td>{$vo.scope}</td>
    </tr>
    <tr>
      <th>经营时长</th>
      <td>{$vo.businessage}</td>
    </tr>
    <tr>
      <th>销售方式</th>
      <td>{$vo.shop}</td>
    </tr>
    <tr>
      <th>是否在我司采购过花材</th>
      <td>{$vo.boughtfromus}</td>
    </tr>
    <tr>
      <th>目前主要的采购途径</th>
      <td>{$vo.majorsource}</td>
    </tr>
    <tr>
      <th>平均每月采购额</th>
      <td>{$vo.monthlyquota}</td>
    </tr>
    <tr>
      <th>目前使用的花材品牌</th>
      <td>{$vo.currentbrands}</td>
    </tr>
  </table>
</div>
