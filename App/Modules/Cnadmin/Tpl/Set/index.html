<include file="Public:header" />
<include file="Public:baidu_ueditor" />
<h1>站点设置</h1>
<div class="container-fluid">
    <form id="form1" class="form-horizontal" method="post" action="{:U('Set/save')}" enctype="multipart/form-data" role="form">
        <input type="hidden" name="id" value="{$set.id}">
        <div class="form-group">
            <label for="SITE_URL" class="col-lg-1 col-md-1 col-sm-2 control-label">站点网址</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <input type="text" id="SITE_URL" name="SITE_URL" class="form-control validate[required,custom[url]]" value="{$user_config.SITE_URL}">
                <p class="help-block">格式：http://www.baidu.com！</p>
            </div>
        </div>
        <div class="form-group">
            <label for="SITE_TITLE" class="col-lg-1 col-md-1 col-sm-2 control-label">站点名称</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <input type="text" id="SITE_TITLE" name="SITE_TITLE" class="form-control validate[required]" value="{$user_config.SITE_TITLE}">
            </div>
        </div>
        <div class="form-group">
            <label for="SITE_AUTHOR" class="col-lg-1 col-md-1 col-sm-2 control-label">站点作者</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <input type="text" id="SITE_AUTHOR" name="SITE_AUTHOR" class="form-control" value="{$user_config.SITE_AUTHOR}">
            </div>
        </div>
        <div class="form-group">
            <label for="SITE_KEYWORDS" class="col-lg-1 col-md-1 col-sm-2 control-label">关键字</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <input type="text" id="SITE_KEYWORDS" name="SITE_KEYWORDS" class="form-control" value="{$user_config.SITE_KEYWORDS}">
                <p class="help-block">meta keywords（内容关键词）关键字中间用半角逗号隔开！</p>
            </div>
        </div>
        <div class="form-group">
            <label for="SITE_DESCRIPTION" class="col-lg-1 col-md-1 col-sm-2 control-label">描 述</label>
            <div class="col-lg-7 col-md-6 col-sm-8">
                <textarea id="SITE_DESCRIPTION" name="SITE_DESCRIPTION" class="form-control" rows="4">{$user_config.SITE_DESCRIPTION}</textarea>
                <p class="help-block">meta description（内容描述）针对搜索引擎设置的网页描述！</p>
            </div>
        </div> 
        <div class="form-group icon">
           <label for="icon" class="col-lg-1 col-md-1 col-sm-2 control-label">ICON图标</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
            <notempty name="set.icon">
                <img src="./Uploads/{$set.icon}" name="icon" />
                <a href="javascript:void(0);" onclick="foreverdelthumb(this);" title="你确定要删除ICON图标吗？">删除ICON图标</a>
            <else/>
                <input type="file" name="icon" id="icon" class="form-control validate[required]" />
                <p class="help-block">名称及后缀必须为：favicon.ico！</p>
            </notempty>
            </div>
        </div>
        <div class="form-group">
            <label for="messageinterval" class="col-lg-1 col-md-1 col-sm-2 control-label">留言间隔</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <input type="text" id="messageinterval" name="messageinterval" class="form-control validate[required,custom[onlyNumberSp]]" value="{$set.messageinterval}">
                <p class="help-block">单位：秒，留言反馈间隔时间，防止恶意留言，必须为数字！</p>
            </div>
        </div>
        <div class="form-group">
            <label for="errorcount" class="col-lg-1 col-md-1 col-sm-2 control-label">登录限制</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <input type="text" id="errorcount" name="errorcount" class="form-control validate[required,custom[onlyNumberSp]]" value="{$set.errorcount}">
                <p class="help-block">后台最大登录失败次数！</p>
            </div>
        </div>
        <div class="form-group">
            <label for="errorinterval" class="col-lg-1 col-md-1 col-sm-2 control-label">间隔时间</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <input type="text" id="errorinterval" name="errorinterval" class="form-control validate[required,custom[onlyNumberSp]]" value="{$set.errorinterval}">
                <p class="help-block">后台登录超过设置的最大失败次数后需要等待间隔（秒）！</p>
            </div>
        </div>
        <div class="form-group">
            <label for="mail_content" class="col-lg-1 col-md-1 col-sm-2 control-label">回复内容</label>
            <div class="col-lg-11 col-md-11 col-sm-10">
               <textarea name="mail_content" id="content">{$set.mail_content}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-1 col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-lg btn-success col-lg-4 col-md-5 col-sm-2">提 交</button>
            </div>
        </div>
    </form>
</div>
<script>
function foreverdelthumb(cur){
    var nodename=$(cur).prev().attr('name');
    var url="{:U('Set/delfile',array('id'=>$set['id'],'file'=>'"+nodename+"'))}";
    $.get(url,function(){
		var html ='<input type="file" name="icon" id="icon" class="form-control validate[required]" /><p class="help-block">名称及后缀必须为：favicon.ico！</p>';
        $(cur).parent().html(html);
	});
}
</script>
<include file="Public:footer" />
