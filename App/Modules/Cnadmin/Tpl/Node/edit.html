<include file="Public:header" />
<h1>修改菜单</h1>
<div class="container-fluid">
    <form id="form1" class="form-horizontal" method="post" action="{:U('Node/update')}" enctype="multipart/form-data" role="form">
        <input type="hidden" name="id" value="{$vo.id}" >
        <div class="form-group">
            <label class="col-lg-1 col-md-1 col-sm-2 control-label">上级菜单</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <select name="pid" class="form-control">
                    <option value="0">作为一级菜单</option>
                    {$selecttree}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="CnName" class="col-lg-1 col-md-1 col-sm-2 control-label">菜单名称</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <input type="text" id="CnName" name="title" class="form-control validate[required]" value="{$vo.title}">
            </div>
        </div>
        <div class="form-group">
            <label for="EnName" class="col-lg-1 col-md-1 col-sm-2 control-label">英文名称</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <input type="text" id="EnName" name="name" class="form-control validate[required]" value="{$vo.name}">
            </div>
        </div>
        <div class="form-group">
            <label for="sort" class="col-lg-1 col-md-1 col-sm-2 control-label">排 序</label>
            <div class="col-lg-3 col-md-3 col-sm-3">
                <input type="text" id="sort" name="sort" class="form-control validate[required,custom[onlyNumberSp]]" value="{$vo.sort}" maxlength="5"> 
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-1 col-md-1 col-sm-2 control-label left_label">状 态</label>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <select name="status">
                    <option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
                    <option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="remark" class="col-lg-1 col-md-1 col-sm-2 control-label">描 述</label>
            <div class="col-lg-7 col-md-6 col-sm-8">
                <textarea id="remark" name="remark" class="form-control" rows="4">{$vo.remark}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-1 col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-lg btn-success col-lg-4 col-md-5 col-sm-2">提 交</button>
            </div>
        </div>
    </form>
</div>
<include file="Public:footer" />
