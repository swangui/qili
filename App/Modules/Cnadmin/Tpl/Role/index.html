<include file="Public:header" />
<h1>权限组管理</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-inline" method="post" action="{:U('Role/index')}" role="form">
                <div class="btn-group">
                    <button type="button" class="btn btn-success" onclick="add()">添加权限组</button>
                    <button type="button" class="btn btn-danger" onclick="foreverdel()">删除内容</button>
                    <input type="text" name="name" class="form-control btn btn-default">
                    <button type="submit" class="btn btn-info">查 询</button>
                </div>
            </form>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-bordered table-hover">
                <tr>
                    <th><input type="checkbox" id="check"></th>
                    <th>编 号</th>
                    <th>权限组名称</th>
                    <th>描 述</th>
                    <th>操 作</th>
                </tr>
                <volist name="list" id="vo">
                <tr>
                    <td><input type="checkbox" name="key" value="{$vo.id}"></td>
                    <td>{$vo.id}</td>
                    <td><a href="{:U('Role/edit',array('id'=>$vo['id']))}" title="修 改">{$vo.name}</a></td>
                    <td>{$vo.remark}</td>
                    <td><a href="{:U('Role/role',array('id'=>$vo['id']))}" title="权限设置">权限设置</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{:U('Role/user',array('id'=>$vo['id']))}" title="查看成员">查看成员</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{:U('Role/edit',array('id'=>$vo['id']))}" title="修 改">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{:U('Role/foreverdelete',array('id'=>$vo['id']))}" onclick="foreverdel({$vo['id']}); return false;" title="删 除">删除</a></td>
                </tr>
                </volist>
            </table>
            {$page}
        </div>
    </div>
</div>
<include file="Public:footer" />
